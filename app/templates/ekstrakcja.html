<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Ekstrakcja</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" style="display: grid; align-content: center; justify-content: center">Podaj Kod Produktu</label>
        <textarea class="form-control d-grid mx-auto" style="width:50%" id="productNumber" rows="1"></textarea>
      </div>
      <button type="button" class="btn btn-primary btn-lg d-grid mx-auto" id="redirectBtn">Ekstrakcja</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script>
        $(document).ready(function() {
          // Handle button click event
          $("#redirectBtn").click(function() {
            // Retrieve the value from the input field
            var productNumber = $("#productNumber").val();
            
            // Redirect to the product page based on the product number
            window.location.href = "https://ceneo.pl/" + productNumber;
          });
        });
      </script>
</body>
</html>
